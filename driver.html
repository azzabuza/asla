<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Driver</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Override beberapa style agar lebih pas di layout baru */
    .main-content { margin-left: 0; width: 100%; }
    #preview {
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
    }
    .header-container .logout-button {
      width: auto;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <main class="main-content">
      <div class="header-container">
        <header class="main-header" style="margin-bottom: 0;">
          <h1>Panel Driver</h1>
          <p>Selamat bekerja! Lihat tugas dan konfirmasi kedatangan di sini.</p>
        </header>
        <button id="logoutBtn" class="logout-button">Logout</button>
      </div>

      <div class="page active">
        <section class="card">
          <h2 class="card-header">Daftar Tugas Perjalanan</h2>
          <div class="card-body">
            <div class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <th>Rute</th>
                    <th>Muatan</th>
                    <th>No. Polisi</th>
                    <th>Kode Resi</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="jobList">
                  <tr><td colspan="5">Memuat data...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>

        <section class="card">
          <h2 class="card-header">Konfirmasi Kedatangan</h2>
          <div class="card-body">
            <form id="arriveForm">
              <div class="form-group">
                <label for="tripId">Kode Resi Perjalanan (Trip ID)</label>
                <input type="text" id="tripId" placeholder="Masukkan atau scan kode resi" required>
              </div>
              
              <div class="form-group">
                <label>Scan Barcode / QR Code</label>
                <video id="preview" playsinline></video>
              </div>

              <button type="submit" style="width: auto;">Konfirmasi Sampai Tujuan</button>
            </form>
            <p id="statusMsg" class="form-status" style="text-align: left;"></p>
          </div>
        </section>
      </div>
    </main>
  </div>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
  <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

  <script type="module">
    import { auth, onAuthStateChanged, signOut, db, ref, get, onValue, update, query, orderByChild, equalTo, onDisconnect } from './firebase.js';
    import { fmtDate, badge, el } from './utils.js';

    const jobList = document.getElementById('jobList');
    const tripIdInput = document.getElementById('tripId');
    const arriveForm = document.getElementById('arriveForm');
    const statusMsg = document.getElementById('statusMsg');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'index.html';
      currentUser = user;

      const userRef = ref(db, 'users/' + currentUser.uid);
      const snap = await get(userRef);

      if (!snap.exists() || snap.val().role !== 'driver') {
        alert('Akses ditolak. Hanya untuk driver.');
        return window.location.href = 'index.html';
      }
      
      await update(userRef, { lastLogin: Date.now(), online: true });
      onDisconnect(ref(db, `users/${user.uid}/online`)).set(false);

      loadTrips();
      startScanner();
    });

    function loadTrips() {
      const tripsRef = ref(db, 'trips');
      const q = query(tripsRef, orderByChild('driverId'), equalTo(currentUser.uid));

      onValue(q, (snapshot) => {
        jobList.innerHTML = '';
        let hasJobs = false;

        snapshot.forEach(child => {
          const job = child.val();
          if (job.status === 'approved' || job.status === 'arrived') {
            hasJobs = true;
            const tr = el('tr');
            const statusCell = el('td');
            statusCell.appendChild(badge(job.status));

            tr.innerHTML = `
              <td data-label="Rute"><strong>${job.asal} â†’ ${job.tujuan}</strong><br><small>${fmtDate(job.tanggal)}</small></td>
              <td data-label="Muatan">${job.muatan}</td>
              <td data-label="No. Polisi">${job.nopol}</td>
              <td data-label="Kode Resi"><code>${child.key}</code></td>
            `;
            tr.appendChild(statusCell);
            jobList.appendChild(tr);
          }
        });

        if (!hasJobs) {
          jobList.innerHTML = '<tr><td colspan="5" class="empty-state">Tidak ada tugas perjalanan untuk Anda.</td></tr>';
        }
      });
    }

    arriveForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const tripId = tripIdInput.value.trim();
      if (!tripId) return alert('Masukkan kode resi perjalanan.');
      
      statusMsg.textContent = 'Memproses...';
      statusMsg.style.color = 'var(--text-secondary)';

      try {
        const tripRef = ref(db, 'trips/' + tripId);
        const tripSnap = await get(tripRef);

        if (!tripSnap.exists()) {
          statusMsg.style.color = 'var(--danger)';
          statusMsg.textContent = 'âŒ Perjalanan dengan resi tersebut tidak ditemukan.';
          return;
        }

        if (tripSnap.val().driverId !== currentUser.uid) {
            statusMsg.style.color = 'var(--danger)';
            statusMsg.textContent = 'âŒ Anda tidak ditugaskan untuk perjalanan ini.';
            return;
        }
        
        if (tripSnap.val().status === 'arrived') {
            statusMsg.style.color = 'var(--warning)';
            statusMsg.textContent = 'â„¹ï¸ Perjalanan ini sudah dikonfirmasi sebelumnya.';
            return;
        }

        await update(tripRef, {
          status: 'arrived',
          arrivedAt: Date.now(),
        });

        statusMsg.style.color = 'var(--success)';
        statusMsg.textContent = "âœ”ï¸ Perjalanan dengan resi " + tripId + " berhasil dikonfirmasi sampai tujuan.";
        arriveForm.reset();
        
      } catch (err) {
        statusMsg.style.color = 'var(--danger)';
        statusMsg.textContent = 'Gagal konfirmasi: ' + err.message;
      }
    });

    function startScanner() {
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });
        
        scanner.addListener('scan', function(content) {
            tripIdInput.value = content;
            statusMsg.style.color = 'var(--info)';
            statusMsg.textContent = 'ðŸ” QR Code terdeteksi: ' + content;
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[cameras.length > 1 ? 1 : 0]);
            } else {
                console.error('No cameras found.');
                alert('Tidak ada kamera terdeteksi.');
            }
        }).catch(function (e) {
            console.error(e);
            alert('Error saat mengakses kamera: ' + e.message);
        });
    }

    logoutBtn.addEventListener('click', async () => {
        if (currentUser) {
            await update(ref(db, 'users/' + currentUser.uid), { online: false });
        }
        signOut(auth).catch(err => console.error("Logout Gagal:", err));
    });
  </script>
</body>
</html>
