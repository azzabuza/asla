<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Driver Panel</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #preview {
      width: 100%;
      max-width: 400px;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>Panel Driver</h1>
        <button id="logoutBtn" class="logout-button">Logout</button>
    </div>

    <h2>Daily Job Saya</h2>
    <ul id="jobList"><li>Memuat data...</li></ul>

    <h2>Konfirmasi Kedatangan</h2>
    <form id="arriveForm">
      <label for="tripId">Kode Resi Perjalanan (Trip ID)</label>
      <input type="text" id="tripId" placeholder="Masukkan atau scan kode resi" required>

      <label>Scan Barcode / QR Code</label>
      <video id="preview" playsinline></video>

      <button type="submit">Konfirmasi Sampai</button>
    </form>

    <p id="statusMsg" style="margin-top:15px;color:green;font-weight:bold;"></p>
  </div>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
  <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

  <script type="module">
    import { auth, onAuthStateChanged, signOut, db, ref, get, onValue, update, query, orderByChild, equalTo } from './firebase.js';
    import { fmtDate, badge, el } from './utils.js';

    const jobList = document.getElementById('jobList');
    const tripIdInput = document.getElementById('tripId');
    const arriveForm = document.getElementById('arriveForm');
    const statusMsg = document.getElementById('statusMsg');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'index.html';
      currentUser = user;

      const snap = await get(ref(db, 'users/' + currentUser.uid));
      if (!snap.exists() || snap.val().role !== 'driver') {
        alert('Akses ditolak. Hanya untuk driver.');
        return window.location.href = 'index.html';
      }

      loadDailyJobs();
      startScanner();
    });

    function loadDailyJobs() {
      const tripsRef = ref(db, 'trips');
      // FIXED: Query yang benar untuk mengambil job berdasarkan driverId
      const q = query(tripsRef, orderByChild('driverId'), equalTo(currentUser.uid));

      onValue(q, (snapshot) => {
        jobList.innerHTML = '';
        let hasJobs = false;

        snapshot.forEach(child => {
          const job = child.val();
          // Filter tambahan untuk hanya menampilkan yang sudah disetujui atau sedang berjalan
          if (job.status !== 'approved' && job.status !== 'arrived') return;

          hasJobs = true;
          const li = el('li');
          li.innerHTML = `
            <strong>${job.asal} → ${job.tujuan}</strong> (${fmtDate(job.tanggal)})<br>
            Muatan: ${job.muatan}<br>
            Nopol: ${job.nopol}<br>
            Kode Resi: <code>${child.key}</code><br>
            Status: 
          `;
          li.appendChild(badge(job.status));
          jobList.appendChild(li);
        });

        if (!hasJobs) {
          jobList.innerHTML = '<li>Tidak ada daily job untuk Anda hari ini.</li>';
        }
      });
    }

    arriveForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const tripId = tripIdInput.value.trim();
      if (!tripId) return alert('Masukkan kode resi perjalanan.');

      try {
        const tripRef = ref(db, 'trips/' + tripId);
        const tripSnap = await get(tripRef);

        if (!tripSnap.exists()) {
          statusMsg.style.color = 'red';
          statusMsg.textContent = '❌ Perjalanan dengan resi tersebut tidak ditemukan.';
          return;
        }

        // Pastikan driver yang konfirmasi adalah driver yang ditugaskan
        if (tripSnap.val().driverId !== currentUser.uid) {
            statusMsg.style.color = 'red';
            statusMsg.textContent = '❌ Anda tidak ditugaskan untuk perjalanan ini.';
            return;
        }

        await update(tripRef, {
          status: 'arrived',
          arrivedAt: Date.now(),
        });

        statusMsg.style.color = 'green';
        statusMsg.textContent = "✔️ Perjalanan dengan resi " + tripId + " berhasil dikonfirmasi sampai tujuan.";
        arriveForm.reset();
        
      } catch (err) {
        statusMsg.style.color = 'red';
        statusMsg.textContent = 'Gagal konfirmasi: ' + err.message;
      }
    });
    
    function startScanner() {
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });
        
        scanner.addListener('scan', function(content) {
            tripIdInput.value = content;
            statusMsg.style.color = 'blue';
            statusMsg.textContent = '🔍 QR Code terdeteksi: ' + content;
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]); // Default pakai kamera belakang
            } else {
                console.error('No cameras found.');
                alert('Tidak ada kamera terdeteksi.');
            }
        }).catch(function (e) {
            console.error(e);
            alert('Error saat mengakses kamera: ' + e.message);
        });
    }

    logoutBtn.addEventListener('click', () => {
        signOut(auth).catch(err => console.error("Logout Gagal:", err));
    });
  </script>
</body>
</html>
